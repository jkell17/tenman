<!DOCTYPE html>
<html>
<head>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.typeit/4.3.0/typeit.min.js"></script>

<style>
/* GLOBAL STYLES */
body {
  background: #333;
  color: #fff;
  font-family: monospace;
  padding-top: 5em;
  display: flex;
  justify-content: center;
}
#text {
  font-size: 40px;
}
</style>

</head>
<body>
<p id="text"></p>

<script>
function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;
  // While there remain elements to shuffle...
  while (0 !== currentIndex) {
    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}
var s = ["John Winthrop XXVII", "Corona?", "I went way too fast out of the gates.", "Shhhhh", "Sleeping bags are only for the wind.", "Trust me I'm an Eagle Scout." ,"Yup.", "Yes, I'm happy about this hay.", "It doesn't matter.", "Richard W. Wrangham", "https://lichess.org/86W5Pg,tV", "Harry Elkins Widener.", "Boy Genius From Germantown",
"I ended up in a lot of classes with people who were at Intel with me, so it was really nice to have people to p-set with and stuff like that.","'For your uber.'"];
s = shuffle(s);
s = s.slice(0,2);
s.push("Leaderboards. Coming soon.");
$('#text').typeIt({
     strings: s,
     speed: 100,
     breakLines: false,
     autoStart: false
});
</script>
</body>
</html>
