{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" type="text/css" href="{% static 'boards/normalize.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'boards/skeleton.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'boards/custom.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'boards/skeleton-tabs.css' %}" />
<link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


<div class="section hero">
  <div class="container">
    <div class="row">
      <div class='success-row'>{{latest.winner}} <span>(<span class='win'>+{{winnerChange |floatformat}}</span>)</span> beat {{latest.loser}} <span>(<span class='lose'>{{loserChange |floatformat }}</span>) </span> in {{latest.comp |lower}}.
      </div>
      <div>
        <a class="button button-primary" href="delete/{{latest.id}}">Undo</a>
        <a class="button button-primary" href="/" title="New game">Return to leaderboards</a>
      </div>

    </div>
  </div>
</div>
